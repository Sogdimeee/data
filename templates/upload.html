<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Processor</title>
    <style>
        /* General styles */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
            width: 100%;
            max-width: 400px;
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        p.error {
            color: red;
            font-size: 14px;
            margin-top: -10px;
            margin-bottom: 15px;
            opacity: 0;
            animation: fadeIn 0.5s ease-in-out forwards;
        }

        input[type="file"] {
            padding: 10px;
            margin: 20px 0;
            width: 100%;
        }

        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #0056b3;
        }

        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
    <script>
        function clearErrorMessage() {
            const errorMessage = document.querySelector('.error');
            if (errorMessage) {
                errorMessage.style.opacity = '0';
                errorMessage.style.transition = 'opacity 0.3s ease';
                setTimeout(() => {
                    errorMessage.remove();
                }, 300); // Remove error message after animation
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Upload Your CSV File</h1>
        <!-- Display error message if it exists -->
        {% if error_message %}
        <p class="error">{{ error_message }}</p>
        {% endif %}
        <form method="post" enctype="multipart/form-data" oninput="clearErrorMessage()">
            {% csrf_token %}
            <input type="file" name="file" required>
            <button type="submit">Upload and Process</button>
        </form>
    </div>
</body>
</html>
