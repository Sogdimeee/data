<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Processor</title>
    {% load static %}
    <style>
        /* General styles */
        body {
            font-family: 'Arial', sans-serif;
            background: url("{% static 'images/back.png' %}") no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
            width: 100%;
            max-width: 400px;
            background: url("{% static 'images/block.jpg' %}") no-repeat center center;
            background-size: cover;
            position: relative;
        }

        /* Animated yellow border */
        .container {
            border: 5px solid transparent;
            animation: blinkBorder 1.5s infinite;
        }

        @keyframes blinkBorder {
            0%, 100% {
                border-color: rgba(255, 255, 0, 0.7);
            }
            50% {
                border-color: rgba(255, 255, 0, 1);
            }
        }

        h1 {
            color: white; /* Text color updated to white */
            font-size: 24px;
            margin-bottom: 20px;
        }

        /* File input block */
        .file-input-container {
            display: flex;
            align-items: center;
            border: 2px solid #f8b229;
            border-radius: 5px;
            overflow: hidden;
            margin: 20px 0;
            background: rgba(255, 255, 255, 0.1);
        }

        .file-input-container label {
            background: #f8b229;
            color: #ea4630; /* Button text color */
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
        }

        .file-input-container label:hover {
            background: #e5a717; /* Slightly darker background on hover */
        }

        .file-input-container span {
            color: white;
            padding: 10px;
            flex: 1;
            text-align: center;
            font-size: 14px;
        }

        .file-input-container input[type="file"] {
            display: none; /* Hide the default file input */
        }

        button {
            background: #f8b229; /* Button background color */
            color: #ea4630; /* Button text color */
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #e5a717;
        }

        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
    <script>
        function updateFileName(input) {
            const fileNameSpan = document.getElementById('file-name');
            const fileName = input.files.length > 0 ? input.files[0].name : 'No file chosen';
            fileNameSpan.textContent = fileName;
        }
    </script>
</head>
<body>
    <audio autoplay loop>
        <source src="{% static 'audio/music.mp3' %}" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div class="container">
        <h1>Upload Your CSV File</h1>
        <!-- Display error message if it exists -->
        {% if error_message %}
        <p class="error">{{ error_message }}</p>
        {% endif %}
        <form method="post" enctype="multipart/form-data" oninput="clearErrorMessage()">
            {% csrf_token %}
            <!-- File input block -->
            <div class="file-input-container">
                <label for="file">Choose File</label>
                <span id="file-name">No file chosen</span>
                <input type="file" id="file" name="file" onchange="updateFileName(this)" required>
            </div>
            <button type="submit">Upload and Process</button>
        </form>
    </div>
</body>
</html>
